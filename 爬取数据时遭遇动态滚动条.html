</pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.chrome.options <span class="keyword">import</span> Options</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建chrome浏览器驱动，无头模式</span></span><br><span class="line">chrome_options = Options()</span><br><span class="line"><span class="comment"># chrome_options.add_argument(&#x27;--headless&#x27;)</span></span><br><span class="line">chrome_options.add_argument(<span class="string">&quot;--start-maximized&quot;</span>);</span><br><span class="line">driver = webdriver.Chrome(<span class="string">&quot;D://googleDever//chromedriver.exe&quot;</span>,chrome_options=chrome_options)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 加载界面</span></span><br><span class="line">driver.get(<span class="string">&quot;https://wenku.baidu.com/search?lm=0&amp;od=0&amp;ie=utf-8&amp;word=csdn&quot;</span>)</span><br><span class="line">time.sleep(<span class="number">3</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取页面初始高度</span></span><br><span class="line">js = <span class="string">&quot;return action=document.body.scrollHeight&quot;</span></span><br><span class="line">height = driver.execute_script(js)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将滚动条调整至页面底部</span></span><br><span class="line">driver.execute_script(<span class="string">&#x27;window.scrollTo(0, document.body.scrollHeight)&#x27;</span>)</span><br><span class="line">time.sleep(<span class="number">5</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#定义初始时间戳（秒）</span></span><br><span class="line">t1 = <span class="built_in">int</span>(time.time())</span><br><span class="line"></span><br><span class="line"><span class="comment">#定义循环标识，用于终止while循环</span></span><br><span class="line">status = <span class="literal">True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 重试次数</span></span><br><span class="line">num=<span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> status:</span><br><span class="line">	<span class="comment"># 获取当前时间戳（秒）</span></span><br><span class="line">    t2 = <span class="built_in">int</span>(time.time())</span><br><span class="line">    <span class="comment"># 判断时间初始时间戳和当前时间戳相差是否大于30秒，小于30秒则下拉滚动条</span></span><br><span class="line">    <span class="keyword">if</span> t2-t1 &lt; <span class="number">30</span>:</span><br><span class="line">        new_height = driver.execute_script(js)</span><br><span class="line">        <span class="keyword">if</span> new_height &gt; height :</span><br><span class="line">            time.sleep(<span class="number">1</span>)</span><br><span class="line">            driver.execute_script(<span class="string">&#x27;window.scrollTo(0, document.body.scrollHeight)&#x27;</span>)</span><br><span class="line">            <span class="comment"># 重置初始页面高度</span></span><br><span class="line">            height = new_height</span><br><span class="line">            <span class="comment"># 重置初始时间戳，重新计时</span></span><br><span class="line">            t1 = <span class="built_in">int</span>(time.time())</span><br><span class="line">    <span class="keyword">elif</span> num &lt; <span class="number">3</span>:                        <span class="comment"># 当超过30秒页面高度仍然没有更新时，进入重试逻辑，重试3次，每次等待30秒</span></span><br><span class="line">        time.sleep(<span class="number">3</span>)</span><br><span class="line">        num = num+<span class="number">1</span></span><br><span class="line">    <span class="keyword">else</span>:    <span class="comment"># 超时并超过重试次数，程序结束跳出循环，并认为页面已经加载完毕！</span></span><br><span class="line">        print(<span class="string">&quot;滚动条已经处于页面最下方！&quot;</span>)</span><br><span class="line">        status = <span class="literal">False</span></span><br><span class="line">        <span class="comment"># 滚动条调整至页面顶部</span></span><br><span class="line">        driver.execute_script(<span class="string">&#x27;window.scrollTo(0, 0)&#x27;</span>)</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">        </span><br><span class="line"><span class="comment"># 打印页面源码</span></span><br><span class="line">content = driver.page_source</span><br><span class="line">print(content)</span><br></pre></td></tr></table></figure>
